<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Style for categories */
        .category {
            margin-bottom: 30px;
        }

        /* Style for category titles */
        .category-title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Style for horizontal card overflow */
        .card-overflow {
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* Style for individual cards */
        .card {
            width: 200px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Category 1 -->
            <div class="col-md-12 category">
                <h2 class="category-title">Category 1</h2>
                <div class="card-overflow">
                    <!-- Cards for Category 1 -->
                    <div class="card">
                        <img src="placeholder-image.jpg" class="card-img-top" alt="Card Image 1">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">Description of Product 1.</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="placeholder-image.jpg" class="card-img-top" alt="Card Image 2">
                        <div class="card-body">
                            <h5 class="card-title">Product 2</h5>
                            <p class="card-text">Description of Product 2.</p>
                        </div>
                    </div>
                    <!-- Add more cards for Category 1 here -->
                </div>
            </div>

            <!-- Category 2 -->
            <div class="col-md-12 category">
                <h2 class="category-title">Category 2</h2>
                <div class="card-overflow">
                    <!-- Cards for Category 2 -->
                    <div class="card">
                        <img src="placeholder-image.jpg" class="card-img-top" alt="Card Image 3">
                        <div class="card-body">
                            <h5 class="card-title">Product 3</h5>
                            <p class="card-text">Description of Product 3.</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="placeholder-image.jpg" class="card-img-top" alt="Card Image 4">
                        <div class="card-body">
                            <h5 class="card-title">Product 4</h5>
                            <p class="card-text">Description of Product 4.</p>
                        </div>
                    </div>
                    <!-- Add more cards for Category 2 here -->
                </div>
            </div>
            <!-- Add more categories here -->
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
